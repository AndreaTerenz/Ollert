{% extends 'index.html' %}
{% load static %}

{% block content %}
    <div class="container justify-content-center">
        <div class="row justify-content-center fs-1" style="margin: 20px;">
            Ciao, {{ user.username }}!
        </div>
        <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1"
                    data-bs-toggle="dropdown" aria-expanded="false">
                +
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                <li><a class="dropdown-item" href="#">Aggiungi board</a></li>
                <li><a class="dropdown-item" href="#">Aggiungi categoria</a></li>
            </ul>
        </div>


        <ul class="row list-group">
            <li class="list-group-item bg-primary">
                <h4 class="list-group-item-heading fw-bold">Le tue board</h4>
            </li>
            <li class="list-group-item fs-5">Board 1</li>
            <li class="list-group-item fs-5">Board 2</li>
            {% for board in boards %}
                <li class="list-group-item fs-5">{{ board.name }}</li>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
