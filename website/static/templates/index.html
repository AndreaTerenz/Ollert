{% load static %}

<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ollert</title>
    <link href="https://bootswatch.com/5/darkly/bootstrap.min.css" rel="stylesheet" type="text/css">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Ollert</a>

            <div class="collapse navbar-collapse" id="navbarColor02">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        {% if user.is_authenticated %}
                            <a class="nav-link active" href="{% url 'logout' %}">Logout
                        {% else %}
                            <a class="nav-link active" href="{% url 'login' %}">Login
                        {% endif %}
                                <span class="visually-hidden">(current)</span>
                            </a>
                    </li>
                </ul>

                <ul class="navbar-nav ms-auto">
                    {% block extra-nav %}
                    {% endblock %}
                </ul>
            </div>
        </div>
    </nav>
</head>

<body>
{% include 'messages.html' %}
{% block content %}
{% endblock %}
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
{% block extra-scripts %}
{% endblock %}

</html>
