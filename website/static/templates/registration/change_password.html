{% extends 'index.html' %}
{% load crispy_forms_filters %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
    <h3 class="row my-3">Modifica password</h3>
    <div class="row my-4">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form|crispy }}
            <input type="submit" class="btn btn-dark" value="Conferma">
        </form>
    </div>
{% endblock %}
