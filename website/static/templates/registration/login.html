{% extends 'index.html' %}
{% load crispy_forms_filters %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
    <h3 class="row my-3">Accedi</h3>
    <div class="row my-4">
        <form method="POST">
            {% csrf_token %}
            {{ login_form|crispy }}
            <input type="submit" class="btn btn-dark" value="Conferma">
        </form>
    </div>
    <a class="row" href="{% url 'register' %}">Non sei registrato? Crea un account</a>
{% endblock %}
