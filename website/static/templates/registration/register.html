{% extends 'index.html' %}
{% load crispy_forms_filters %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
    <h3 class="row my-3">Registrati! </h3>
    <div class="row my-4">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ register_form|crispy }}
            <input type="submit" class="btn btn-dark my-2" value="Crea account">
        </form>
    </div>
    <a class="row" href="{% url 'login' %}">Sei gi√† registrato? Accedi</a>
{% endblock %}
