{% for list in lists %}
    {% include 'board/list.html' with list=list %}
{% endfor %}

{% if can_edit %}
    <div class="col-auto" id="new-list-button">
        <div class="cards-list card me-auto mt-0">
            <button type="button" class="btn btn-secondary" data-bs-toggle="modal"
                    data-bs-target="#newListModal">
                <span class="fa fa-plus pe-2"></span>Aggiungi una lista
            </button>
        </div>
    </div>
{% else %}
    {% if lists|length == 0 %}
        <div class="cards-list card me-auto mt-0 bg-disabled py-2 text-center text-muted">
            Nessuna lista
        </div>
    {% endif %}
{% endif %}
