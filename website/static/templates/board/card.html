<button class="card mx-auto text-white bg-info mt-3" data-bs-toggle="modal"
        data-bs-target="#cardModal" data-bs-card-data="{{ data|escape }}" style="width: 300px">
    <div class="card-header bg-info">
        {{ data.card_title }}
    </div>
    <div class="card-body">
        {% if data.card_descr %}
            <label><i class="fa fa-align-left"></i></label>
        {% endif %}
    </div>
</button>
