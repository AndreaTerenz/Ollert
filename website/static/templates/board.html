{% extends 'index.html' %}
{% load static %}

{% block extra-nav %}
    <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#" role="button"
           aria-haspopup="true" aria-expanded="false">Impostazioni</a>
        <div class="dropdown-menu dropdown-menu-end">
            <a class="dropdown-item" href="#">Sfondo</a>
            <a class="dropdown-item" href="#">Cambia nome</a>
            <a class="dropdown-item" href="#">Gestisci membri</a>
        </div>
    </li>
{% endblock %}

{% block content %}
    <div>
    <figure class="text-center">
        <h2>{{ board_name }}</h2>
    </figure>
    <!-- Bottone per aggiungere le card -->

    <!-- Inserimento delle card -->
    <div>
        <div id="cardsList">
            
        </div>
        <div class="card text-white bg-primary mb-3" style="max-width: 20rem;">
            <button type="button" class="btn btn-light" data-bs-toggle="modal" data-bs-target="#cardModal">+
                Aggiungi un'altra scheda
            </button>
        </div>
    </div>
    <div class="card text-white bg-primary mb-3" style="max-width: 20rem;">
        <button class="btn btn-light ">+ Aggiungi una lista</button>
    </div>
    <!-- Modal -->
    {% comment %}<script>
            const new_scheda_url = '{% url 'make-scheda' '$1' '$2' %}'
        </script>{% endcomment %}
    {% include "modals/card_modal.html" %}
    <template id="cardTemplate">
        <div class="card text-white bg-primary mb-3" style="max-width: 20rem;">
            <div class="card-header">Scheda #1</div>
            <div class="card-body">
                <h4 class="card-title">Primary card title</h4>
                <p class="card-text">Some quick example text to build on the card title and make up the bulk of
                    the
                    card's content.</p>
            </div>
        </div>
    </template>
{% endblock %}
